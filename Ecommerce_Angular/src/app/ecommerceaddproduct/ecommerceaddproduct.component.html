<div class="container">
    <h2>Add New Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="code">Product Code</label>
        <input id="code" formControlName="code" class="form-control" placeholder="Enter product code" />
      </div>
  
      <div class="form-group">
        <label for="name">Product Name</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Enter product name" />
      </div>
  
      <div class="form-group">
        <label for="excerpt">Excerpt</label>
        <textarea id="excerpt" formControlName="excerpt" class="form-control" placeholder="Enter product excerpt"></textarea>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" placeholder="Enter product description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category" class="form-control">
          <option value="" disabled selected>Select a category</option> <!-- Placeholder option -->
          <option *ngFor="let category of categories" [value]="category._id">
            {{ category.name }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" type="number" class="form-control" placeholder="Enter product price" />
      </div>
  
      <div class="form-group">
        <label for="stock">Stock Quantity</label>
        <input id="stock" formControlName="stock" type="number" class="form-control" placeholder="Enter stock quantity" />
      </div>
  
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
