<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <title>Ascendion</title>
        <style>
            html{
                background-color: cyan;
            }
            h1{
                border: 2px solid black;
                text-align: center;   
                padding: 4px; 
            }
            nav{
                border: 2px solid black;
                padding: 4px; 
            }
            a{
                text-decoration: none;
                padding: 4px; 
            }
            div{
                border: 2px solid black;
                padding: 4px;
                margin: 10px 10px 10px 10px
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Ascendion</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About us</a>
                <label for="s">Search:</label>
                <input name="s" type="search"/><br><br>
            </nav>
        </header>
        <main>
            <section>
                <header>
                    <h2>Learn about us</h2>
                </header>
                <article>
                    <h3>Leap Forward with AI</h3>
                </article>
                <article>
                    <h3>Engaging Experience</h3>
                </article>
            </section>
            <figure>
                <img src="https://ascendion.com/wp-content/uploads/2023/04/author.png" alt="Ascendion">
                <figcaption>Ascendion Logo</figcaption>
            </figure>
        </main>
        <footer>
            <nav>
                <a href="#">Policy</a>           
            </nav>
            <h4>Contact Us</h4>
            <div>
                <label for="email">Email:</label>
                <input name="email" type="email"/><br><br>
                <label for="resume">Resume Link:</label>
                <input name="resume" type="url"/><br><br>
                <label for="dob">Date of Birth:</label>
                <input name="dob" min="2000-01-01" max="2010-01-01" type="date"/><br><br>
                <label for="m">Meeting month:</label>
                <input name="m" type="month"/><br><br>
                <label for="w">Meeting week:</label>
                <input name="w" type="week"/><br><br>
                <label for="time">Meeting Time:</label>
                <input name="time" type="time"/><br><br>
                <label for="no">Mobile No:</label>
                <input name="no" type="tel"/><br><br>
                <label for="exp">Experience:</label>
                <input name="exp" type="number"/><br><br>
                <label for="gap">Rate yourself from 1 to 3:</label>
                <input name="gap" min=0 max=3 type="range"/><br><br>
                <label for="jobs">Select city:</label>
                <input list="jobs"/>
                <datalist id = "jobs">
                    <option value="Hyderabad">
                    <option value="Bangalore">
                </datalist><br><br>
                <progress value="80" max="100">80%</progress>
                <input type="submit" value="Submit">
            </div>
        </footer>
    </body>
</html>
